<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebCanvas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!--font awesome kit-->
    <script src="https://kit.fontawesome.com/86868f2f65.js" crossorigin="anonymous"></script>
    <!--bootstrap icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col-9" style="position: relative;">
          <canvas id="backCanvas" class="border" height="600px" width="900px"
          style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
          <canvas id="frontCanvas" class="border" height="600px" width="900px"
          style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
        </div>
        <div class="col-3">
          <div class="row row-cols-1 h-100 align-items-center">
            <div class="col">
              <canvas id="colorPicker" class="border" height="200" width="300"></canvas>
            </div>
            <div class="col">
              <div class="row">
                <div class="col-10">
                  <input type="range" class="form-range" min="1" max="100" value="12" id="brushSize">
                </div>
                <div class="col-2">
                  <i class="fa-solid fa-pen"></i>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="row">
                <div class="col-8">
                  <select id="fontFamily" class="form-select" aria-label="Default select example">
                    <option value="Arial Black">Arial Black</option>
                    <option value="Impact">Impact</option>
                    <option value="Cursive">Cursive</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="STFangsong">華文仿宋</option>
                    <option value="STSong">華文宋體</option>
                    <option value="STHeiti">華文黑體</option>
                    <option value="BiauKai">標楷體</option>
                  </select>
                </div>
                <div class="col-4">
                  <select id="fontSize" class="form-select" aria-label="Default select example">
                    <option value="8">8</option>
                    <option value="10">10</option>
                    <option value="12">12</option>
                    <option value="14">14</option>
                    <option value="16">16</option>
                    <option value="18">18</option>
                    <option value="24">24</option>
                    <option value="48">48</option>
                    <option value="64">64</option>
                    <option value="100">100</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="row row-cols-1">
                <div class="col">
                  <button class="btn w-25" onclick="toBrush()"><i class="fa-solid fa-paintbrush"></i></i></button>
                  <button class="btn w-25" onclick="toEraser()"><i class="fa-solid fa-eraser"></i></button>
                  <button class="btn w-25" onclick="toTyper()"><i class="fa-solid fa-keyboard"></i></button>
                </div>
                <div class="col">
                  <button class="btn w-25" onclick="toCircle()"><i class="fa-regular fa-circle"></i></button>
                  <button class="btn w-25" onclick="toTriangle()"><i class="bi bi-triangle"></i></button>
                  <button class="btn w-25" onclick="toRectangle()"><i class="fa-regular fa-square"></i></button>
                </div>
                <div class="col">
                  <button class="btn w-25" onclick="undo()"><i class="fa-solid fa-rotate-left"></i></button>
                  <button class="btn w-25" onclick="redo()"><i class="fa-solid fa-rotate-right"></i></button>
                  <button class="btn w-25" onclick="clean()"><i class="fa-solid fa-trash"></i></button>
                </div>
                <div class="col">
                  <button class="btn w-25" onclick="upload()"><i class="fa-solid fa-upload"></i></button>
                  <button class="btn w-25" onclick="download()"><i class="fa-solid fa-download"></i></button>
                </div>
                <div class="col">
                  <button class="btn w-25" onclick="toHeart()"><i class="fa-solid fa-heart"></i></button>
                  <button class="btn w-25" onclick="repeat()"><i class="fa-solid fa-repeat"></i></button>
                  <button class="btn w-25" onclick="spin()"><i class="fa-solid fa-arrows-spin"></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  
    <!--my javascript-->
    <script src="./main.js"></script>
  </body>
</html>
